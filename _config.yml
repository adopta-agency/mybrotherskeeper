# ------------------------
# Adopta Agency Blueprint
# This is meant to be a blueprint for opening up data.
# You control everything about this site, here in the _config.yml
# All data is stored under /data
# All API definitions are stored under /api
# Tell your story via the /blog
# Manage all conversations through this project's Github issues
# ------------------------

# Give your peject a title, description, some tags, and URL to Github home page
project_title: Adopta Blueprint
project_description: This is the master blueprint for the <a href="http://adopta.agency">Adopta.Agency</a> work that Audrey Watters is undertaking. The goal of this work is to move forward the conversation around any public datas, making it more accessible as CSV and JSON files, and deploying simple APIs when possible.
project_url: http://audreywatters.github.io/adopta-blueprint/
project_tags:
  - tag: blueprint
  - tag: open data

github_user: adopta-agency
github_repo: adopta-blueprint

# ---------
# This is the section where you describe the data involved in your project.
# ---------
data_show: yes
data_nav: yes
data_title: Data Files
data_description: This is just a sample set of dataset to show what is possible. Your mission, if you choose to accept, is to find a dataset at data.gov, or amongst the inventory of each federal agencies data.json files. Once you have found your datasatets, you can clean up, publish, and share here.
data_footer: The goal of publishing these CSV and JSON alternatives is to make this data easier to consumer, and integrate into websites, applications, visualizations, and other integrations.

# You can add one or many data sets here, with a title, and link to CSV and JSON file
data:
  - title: "Farmers Markets"
    csv_url: "http://adopta-agency.github.io/adopta-blueprint/data/farmers_markets.csv"
    json_url: "http://adopta-agency.github.io/adopta-blueprint/data/farmers_markets.json"

