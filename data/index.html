---
layout: page
title: {{ site.data_title }}
---

<h2><a href="data/">{{ site.data_title }}</a></h2>
<p>{{ site.data_description }}</p>
<ul style="padding-left: 35px; list-style: circle;">
  {% for data in site.data %}
  <li style="height: 50px; vertical-align: text-middle; line-height: 50px;">
      <span style="font-size: 22px; font-weight: bold;"><strong>{{ data.title }}</strong></span>
      <a href="{{ data.csv_url }}">
        <img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-csv.png" width="50" align="right" />
      </a>
      <a href="{{ data.json_url }}">
        <img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-json.png" width="50" align="right" />
      </a>
  </li>
  {% endfor %}
</ul>
<p>{{ site.data_footer }}</p>
